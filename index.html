<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./Assets/favicon.png">
    <title>Document</title>
</head>
<body>

    <!--Fila 1, redes sociales + título principal-->
    <div class="container-fluid row fila1">
        <div id="redes" class="col-3 centrar">
            <a href="https://instagram.com/superliga_prode?utm_medium=copy_link" target="_blank"><img class="redes__logo" src="./Assets/Logo instagram.png" alt="Logo_instagram" ></a>
            <a href="https://wa.me/5493416839326?text=Hola+me+interesa+participar+del+Prode" target="_blank"><img class="redes__logo" src="./Assets/Logo wpp.png" alt="Logo_WhatsApp" ></a>
            <a href="https://www.facebook.com/" target="_blank"><img class="redes__logo" src="./Assets/Logo Facebook.svg" alt="Logo_Facebook" ></a>
            <button class="botones__inicio botones__inicio--color2"><a href="#">Contacto</a></button>
        </div>
        <header class="col-9">
            <h1>Prode oficial</h1>
        </header>
    </div>

    <br>
    <!--Fila 2, Formulario-->
    <form action="" class="centrar"> 
        <div class="container-fluid row centrar">
            <label for="name">Nombre y Apellido</label>
            <input type="text" id="name" name="user_name" class="achicar form-control" placeholder="Name">
            <label for="id">Id</label>
            <input type="text" id="id" name="user_name" class="achicar form-control" placeholder="Id">
        </div>
        <br><br>
        <div class="container-fluid row centrar">
            <div class="col-2"></div>
            <p class="col-3">Newells</p>
            <input type="number" min="0" class="col-1 local" placeholder="-">
            <input type="number" min="0" class="col-1 visitante" placeholder="-">
            <p class="col-3">Huracan</p>
        </div>
        <div class="container-fluid row">
            <div class="col-2"></div>
            <p class="col-3">Talleres</p>
            <input type="number" min="0" class="col-1 local" placeholder="-">
            <input type="number" min="0" class="col-1 visitante" placeholder="-">
            <p class="col-3">River</p>
        </div>
        <div class="container-fluid row">
            <div class="col-2"></div>
            <p class="col-3">Racing</p>
            <input type="number" min="0" class="col-1 local" placeholder="-">
            <input type="number" min="0" class="col-1 visitante" placeholder="-">
            <p class="col-3">San Lorenzo</p>
        </div>
        <div class="container-fluid row">
            <div class="col-2"></div>
            <p class="col-3">Boca</p>
            <input type="number" min="0" class="col-1 local" placeholder="-">
            <input type="number" min="0" class="col-1 visitante" placeholder="-">
            <p class="col-3">Estudiantes</p>
        </div>
        <div class="container-fluid row">
            <div class="col-2"></div>
            <p class="col-3">Lanus</p>
            <input type="number" min="0" class="col-1 local" placeholder="-">
            <input type="number" min="0" class="col-1 visitante" placeholder="-">
            <p class="col-3">Tigre</p>
        </div>
        <div class="container-fluid row">
            <div class="col-2"></div>
            <p class="col-3">Colon</p>
            <input type="number" min="0" class="col-1 local" placeholder="-">
            <input type="number" min="0" class="col-1 visitante" placeholder="-">
            <p class="col-3">Central</p>
        </div>
        <div class="container-fluid row">
            <div class="col-2"></div>
            <p class="col-3">Velez</p>
            <input type="number" min="0" class="col-1 local" placeholder="-">
            <input type="number" min="0" class="col-1 visitante" placeholder="-"> 
            <p class="col-3">Arsenal</p>
        </div>
        <div class="container-fluid row">
            <div class="col-2"></div>
            <p class="col-3">Aldosivi</p>
            <input type="number" min="0" class="col-1 local" placeholder="-">
            <input type="number" min="0" class="col-1 visitante" placeholder="-">
            <p class="col-3">Patronato</p>
        </div>
        <br>
        <button type="button" id="enviar" class="btn btn-primary">Enviar</button>
        <button type="button" id="eliminar" class="btn btn-danger">Eliminar</button>
    </form>
    <br>
    <footer class="container-fluid-row bg-5">
        <p class="frase frase--llamativa">Una forma distinta de vivir el fútbol</p>
    </footer>
    <br>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
